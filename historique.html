<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plateforme AXA - Historique</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="axa-header">
      <div class="container header-inner">
        <h1 class="brand">AXA</h1>
        <nav class="main-nav">
          <a href="index.html">Téléverser</a>
          <a href="historique.html" aria-current="page">Historique</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="card">
        <h2>Historique des documents</h2>
        <div class="toolbar">
          <button id="clearHistoryBtn" class="btn danger">Effacer l'historique</button>
        </div>
        <div class="table-wrap">
          <table class="table" id="historyTable">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Taille</th>
                <th>Type</th>
                <th>Modifié le</th>
                <th>Ajouté le</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <div id="emptyState" class="empty-state">Aucun document pour le moment.</div>
        </div>
      </section>
    </main>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/history.js"></script>
  </body>
  </html>
